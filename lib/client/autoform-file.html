<template name="afFileUpload">
  <div>
    <button class='upload-input-btn {{atts.labelClass}}'>
      {{label}}
      <input id='{{atts.inputId}}' type="file" {{attrIfMultiple}} class="js-file" accept="{{atts.accept}}">
    </button>
    <input type="hidden" class="js-value" value="{{value}}" data-schema-key="{{schemaKey}}">
  </div>
</template>
