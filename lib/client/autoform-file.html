<template name="afFileUpload">
  <div>
    {{#if file}}
      {{#if file.isUploaded}}
      {{else}}
      <span>Uploading...</span>
      {{/if}}
    {{else}}
      <button type="button" class="btn btn-default js-select-file">{{label}}</button>
      <input type="file" {{attrIfMultiple}} class="hidden js-file" accept="{{atts.accept}}">
    {{/if}}
    <input type="hidden" class="js-value" value="{{value}}" data-schema-key="{{schemaKey}}">
  </div>
</template>
